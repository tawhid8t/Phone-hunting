<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" /><script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <!-- phone search section -->
        <section class="container mx-auto">
            <div class="w-full flex flex-col items-center justify-center">
                <h1 class="font-semibold text-4xl text-black mt-16 mb-8">Bow hoba na?</h1>
                <label class="input input-bordered flex items-center gap-2 w-full md:w-2/4 lg:w-2/4 bg-[#100F0F0D]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-6 h-6 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                    <input id="search-text" type="text" class="grow" placeholder="Search" />
                    <button onclick="getSearchText()" class="btn btn-primary font-bold text-base text-white mr-[-16px]">Search</button>         
                </label>
            </div>

            <div class="mt-10 flex justify-center ">
                <span id="loading" class="loading loading-spinner loading-md hidden text-green-700"></span>
                <div>
                                                    <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="phone_model.showModal()">open modal</button> -->
                <dialog id="phone_model" class="modal">
                <!--  -->
                </dialog>
                </div>
            </div>

            <div id="phones-container" class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    
            </div>
            <div class="flex justify-center">
                <button onclick="showMore()" id="show-more-btn" class="btn btn-primary hidden">Show More</button>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./mainJS/app.js"></script>
</body>
</html>
